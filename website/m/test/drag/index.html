<html>
<head>
	<title>Dragging test</title>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

	<style type="text/css">

	body {
		margin: 0;
	}

	.container {
		position: absolute;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}

	img {
		position: absolute;
		width: auto;
		height: 100%;
	}

	</style>

</head>
<body scroll="no">

	<div class="container">

		<img src="../../images/simple/journey/scene3.jpg" />

	</div>

	<script type="text/javascript">

	$(document).ready(function()
	{
		var $img = $('img');

		$(document).bind('touchmove', onTouchMove);

		function onTouchMove(event)
		{
			var x = event.originalEvent.touches[0].pageX;
			var y = event.originalEvent.touches[0].pageY;

			event.preventDefault();

			$img.css('left', x - $img.width() * 0.5);
		}
	});

	</script>

</body>
</html>
