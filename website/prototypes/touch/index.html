        <script src="https://raw.github.com/unit9/bnkr/master/html/boilerplate/defaults/vendors/jquery-1.8.2.min.js"></script>
        <script type='text/javascript'>

            $(document).ready(function(){
                $('.container').bind('touchstart', function(event){
                    console.log(event.originalEvent)

                    props = "<b>Native Event</b><br>"
                    for(var n in event.originalEvent.changedTouches[0])
                    {
                        props+= n + ": " + event.originalEvent.changedTouches[0][n] + "<br>"
                    }

                    console.log(props)

                    $('.container').html(
                        "<p><b>radiusX:</b>" + event.originalEvent.changedTouches[0].webkitRadiusX + "</p>" +
                        "<p><b>radiusY:</b>" + event.originalEvent.changedTouches[0].webkitRadiusY + "</p>" +
                        "<p><b>force:</b>" + event.originalEvent.changedTouches[0].webkitForce + "</p>" +
                        "<p><b>rotation:</b>" + event.originalEvent.changedTouches[0].webkitRotationAngle + "</p>" + 
                        "<p>"+ props + "</p>"
                    )
                })
            })

        </script>
        
    </head>
